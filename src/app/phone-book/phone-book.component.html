<header>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="30"
    height="30"
    fill="currentColor"
    class="bi bi-journal"
    viewBox="0 0 16 16"
  >
    <path
      d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z"
    />
    <path
      d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z"
    /></svg>&nbsp;&nbsp;
  <b>Phone Book App</b>
</header>
<div class="add-contact">
  <span style="float: left"><b>Contacts</b></span>
  <a
    routerLink="users/functionadd/add"
    class="btn btn-primary"
    style="
      float: right;
      font-size: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    "
  >
    <i class="bi bi-plus-lg" style="font-size: 13px"></i>&nbsp;&nbsp;Add Contact
  </a>
</div>
<div style="clear: both"></div>
<div>
  <input
    type="text"
    id="search-bar"
    (input)="filter_users()"
    [(ngModel)]="filterdata"
    class="form-control"
    placeholder="Search for contact by First name/Last name"
  />
  <br />
  <select
    name="sort"
    id="sort"
    [(ngModel)]="sort_by"
    (change)="handleSort()"
    value="sort by?"
    style="float: right"
  >
    <option value="" disabled selected>Sort</option>
    <option value="firstName">First Name</option>
    <option value="lastName">Last Name</option>
  </select>
</div>
<div style="clear: both"></div>

<div *ngFor="let user of filter_array">
  <app-phonebook-list
    [User]="user"
    (deletenumber)="handle_delete($event)"
  ></app-phonebook-list>
</div>

<div *ngIf="!filter_array.length" class="no-records">
  <p>No Contacts Found</p>
</div>
